<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
</head>
<body class = "page">

  <header class="matrix-block">
    <img class = "matrix-image" src="./eisenhower-matrix.jpg" alt = "eisenhower-matrix">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main_block">
    <section id="adding_block">
      <label for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"class="task" type="text">
        <button>Add</button>
      </div>
    </section>

    <h3 class = "to-do-header">Todo</h3>

    <section class = "incomplete-block">
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
          <img src="./remove.svg"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
          <img src="./remove.svg" alt = "remove-button"></button>
        </li>
      </ul>  
    </section>
    
      <h3 class = "completed-tasks-header">Completed</h3>

    <section class = "complete-block">
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt = "remove-button">
          </button>
        </li>
      </ul>
    </section>
    
  </main>
  <script SRC="app.js"></script>
</body>
</html>
